name:                prelude
version:             0.1.0.0
github:              "ksrky/prelude"
license:             BSD3
author:              "ksrk"
maintainer:          "example@example.com"
copyright:           "2021 ksrk"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ksrky/prelude#readme>

dependencies:
- base >= 4.7 && < 5
- text == 1.2.4.1
- filepath == 1.4.2.1
- megaparsec == 9.1.0
- llvm-hs-pure == 9.0.0
- llvm-hs-pretty == 0.9.0.0
- parser-combinators == 1.3.0
- containers == 0.6.5.1
- binary == 0.8.8.0

library:
  source-dirs: src

executables:
  prelude-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - prelude

tests:
  prelude-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - prelude
